<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Miner</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid bg-secondary">
    <div class="row">
      <div class="col">

      </div>
    </div>
  </header>



  <main class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <div class="card m-2 p-3" style="width: 50vh;">
          <img onclick=mine() id="img"
            src="https://www.pngitem.com/pimgs/m/106-1062017_full-moon-png-transparent-png-download.png"
            alt="http://clipart-library.com/images_k/moon-is-transparent/moon-is-transparent-18.png">
          <div class="card-body text-center">
            <img style="width: 4rem;"
              src="https://www.freepnglogos.com/uploads/cheese-png/the-watonga-cheese-festival-fun-for-the-whole-family-0.png">
            <h1 class="card-title text-center" id="total" class="card-text">0</h1>
          </div>
        </div>
        <h1>Click The Moon to Mine Cheese</h1>
      </div>
    </div>
  </main>



  <footer class="container-fluid bg-secondary">
    <div class="row">
      <div class="col-6 p-3">
        <h6>each pickaxe adds <br>1 cheese / click</h6>
        <button onclick="buyPickaxe()" class="bg-info">+1 pickaxe</button>
        <a id="pickprice"><br>Cost: 2</a>
        <p id="picktotal">Pickaxes: 1</p>
        <h6>each cart adds <br>10 cheese / click</h6>
        <button onclick="buyCart()" class="bg-info">+1 cart</button>
        <a id="cartprice"><br>Cost: 10</a>
        <p id="carttotal">Carts: 0</p>
      </div>
      <div class="col-6 p-3">
        <h6>each Rover mines <br>2 cheese / 5 sec</h6>
        <button onclick="buyRover()" class="bg-warning">Moon Rover</button>
        <a id="roverprice"><br>Cost: 10</a>
        <p id="rovertotal">Rovers: 0</p>
        <h6>each Falcon mines <br>10 cheese / 5 sec</h6>
        <button onclick="buyFalcon()" class="bg-warning">Milineum Falcon</button>
        <a id="falconprice"><br>Cost: 100</a>
        <p id="falcontotal">Falcons: 0</p>
      </div>

    </div>
  </footer>




  <script src="app.js"></script>
</body>

</html>
